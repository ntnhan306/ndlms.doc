<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LMS – Trường THCS Bến Tre</title>

<!-- Font Awesome (icon tải xuống) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #444;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
  text-align: center;
}

td.stt {
  text-align: center;
  width: 60px;
}

td.download {
  text-align: center;
}

/* Button chỉ có icon */
button.download-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 18px;
  color: #2563eb;
}

button.download-btn:hover {
  color: #dc2626;
}
</style>
</head>

<body>

<h2>Nội dung LMS – Trường THCS Bến Tre</h2>
<p>Chia sẻ các tài liệu học tập chính thức trên hệ thống LMS.</p>

<table>
  <thead>
    <tr>
      <th>STT</th>
      <th>Tên tài liệu</th>
      <th>Tên file</th>
      <th>Tải xuống</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- JS sẽ sinh dữ liệu tại đây -->
  </tbody>
</table>

<script>
/*
  data_table = [
    [Tên tài liệu, Tên file, Đường dẫn tải]
  ]
*/
const data_table = [
  ["Ôn tập cuối kì I - T.Anh 8 - Cô Ngọc Anh", "ON_TAP_CUOI_KI_I_-_T.ANH_8_-_Co_Ngoc_Anh.pdf", "ON_TAP_CUOI_KI_I_-_T.ANH_8_-_Co_Ngoc_Anh.pdf"]
];

const tbody = document.getElementById("table-body");

data_table.forEach((item, index) => {
  const [tenTaiLieu, tenFile, link] = item;

  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="stt">${index + 1}</td>
    <td>${tenTaiLieu}</td>
    <td>${tenFile}</td>
    <td class="download">
      <a href="${link}" download>
        <button class="download-btn" title="Tải xuống">
          <i class="fa-solid fa-download"></i>
        </button>
      </a>
    </td>
  `;

  tbody.appendChild(tr);
});
</script>

</body>
</html>
