<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LMS – Trường THCS Bến Tre</title>

<!-- Font Awesome (icon tải xuống) -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@onlyoffice/document-editor-web-apps@latest"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th, td {
  border: 1px solid #444;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
  text-align: center;
}

th.stt, td.stt {
  width: 1%;
  white-space: nowrap;
  text-align: center;
}

th.download, td.download {
  width: 1%;
  text-align: center;
}

th.preview, td.preview {
  width: 1%;
  text-align: center;
}

td.loai {
  width: 1%;
  white-space: nowrap;
  text-align: center;
}

td.download, td.preview {
  text-align: center;
}
      
td.download .wrap, td.preview .wrap {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%; height: 100%;
}

/* Button chỉ có icon */
button.download-btn {
  width: 40px;
  height:40px;
  border-radius: 50%;
  background: none;
  border: 3px solid transparent;
  cursor: pointer;
  font-size: 18px;
  color: #2563eb;
  transition: 
    color 0.25s ease,
    transform 0.2s ease,
    border 0.2s ease,
    box-shadow 0.25s ease;
}

button.download-btn:hover {
  border: 3px #dc2626 solid;
  transform: scale(1.15);
  color: #dc2626;
}

button.download-btn:active {
  transform: scale(0.95);
}

button.preview-btn {
  width: 40px;
  height:40px;
  border-radius: 50%;
  background: none;
  border: 3px solid transparent;
  cursor: pointer;
  font-size: 18px;
  color: #2563eb;
  transition: 
    color 0.25s ease,
    transform 0.2s ease,
    border 0.2s ease,
    box-shadow 0.25s ease;
}

button.preview-btn:hover {
  border: 3px #dc2626 solid;
  transform: scale(1.15);
  color: #dc2626;
}

button.preview-btn:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<h2 style="text-align: center;">Nội dung LMS – Trường THCS Bến Tre</h2>
<p style="text-align: center;">Chia sẻ các tài liệu, đáp án các khoá học, kì thi trên hệ thống LMS của trường THCS Bến Tre.</p>

<table>
  <thead>
    <tr>
      <th class="stt">STT</th>
      <th>Loại</th>
      <th>Tên tài liệu</th>
      <th class="preview">Xem trước</th>
      <th class="download">Tải xuống</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- JS sẽ sinh dữ liệu tại đây -->
  </tbody>
</table>

<script>
/*
  data_table = [
    [Tên tài liệu, Tên file, Đường dẫn tải]
  ]
*/
const data_table = [
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  // ["", "", ""],
  ["Demo", "Demo TXT", "demo.txt"],
  ["Demo", "Demo MD", "demo.md"],
  ["Đề có đáp án", "ÔN TẬP CUỐI KÌ 1 CÔNG NGHỆ 8", "ON_TAP_CUOI_KI_1_CONG_NGHE_8.pdf"],
  ["Đề có đáp án", "TIN HỌC 25-26", "TIN_HOC_25-26.pdf"],
  ["Đề có đáp án", "KIỂM TRA TX PHÂN MÔN ĐỊA LÍ 8 (25-26)", "KIEM_TRA_TX_PHAN_MON_DIA_LI_8_(25-26).pdf"],
  ["Đề", "CÂU HỎI ÔN TẬP GIỮA KỲ 1 - MÔN KHTN 8 (VẬT LÝ)", "CAU_HOI_ON_TAP_GIUA_KY_1_-_MON_KHTN_8_(VAT_LY).pdf"],
  ["Đề có đáp án", "TRẮC NGHIỆM - ÔN TẬP GK1 - KHTN 8 (VẬT LÝ)", "TRAC_NGHIEM_-_ON_TAP_GK1_-_KHTN_8_(VAT_LY).DAPAN.pdf"],
  ["Đề", "TRẮC NGHIỆM - ÔN TẬP GK1 - KHTN 8 (VẬT LÝ)", "TRAC_NGHIEM_-_ON_TAP_GK1_-_KHTN_8_(VAT_LY).pdf"],
  ["Đề", "HỆ THỐNG MỘT SỐ CÂU HỎI ÔN TẬP KHTN 8 GKI – HOÁ", "HE_THONG_MOT_SO_CAU_HOI_ON_TAP_KHTN_8_GKI_-_HOA.pdf"],
  ["Đề", "HH-ÔN KTGK I - TOÁN 8- NĂM 25-26", "HH-ON_KTGK_I_-_TOAN_8-_NAM_25-26.pdf"],
  ["Đề", "ĐẠI SỐ - ÔN KTGK I-TOÁN 8 NĂM 25-26", "DS-ON_KTGK_I-TOAN_8_NAM_25-26.pdf"],
  ["Đề có đáp án", "ÔN TẬP KIỂM TRA GIỮA HỌC KỲ I LỊCH SỬ 8", "ON_TAP_KIEM_TRA_GIUA_HOC_KY_I_LICH_SU_8.DAPAN.pdf"],
  ["Đề", "ÔN TẬP KIỂM TRA GIỮA HỌC KỲ I LỊCH SỬ 8", "ON_TAP_KIEM_TRA_GIUA_HOC_KY_I_LICH_SU_8.pdf"],
  ["Đề có đáp án", "ÔN TẬP KIỂM TRA GIỮA HỌC KỲ I ĐỊA LÍ 8", "ON_TAP_KIEM_TRA_GIUA_HOC_KY_I_DIA_LI_8.DAPAN.pdf"],
  ["Đề", "ÔN TẬP KIỂM TRA GIỮA HỌC KỲ I ĐỊA LÍ 8", "ON_TAP_KIEM_TRA_GIUA_HOC_KY_I_DIA_LI_8.pdf"],
  ["Đề", "ÔN TẬP CHƯƠNG 1 - CÔNG NGHỆ 8", "ON_TAP_CHUONG_1_-_CONG_NGHE_8.pdf"],
  ["Đề", "Ôn tập GK 1 - Sinh 8</br>ÔN TẬP KHTN 8 (SINH) GK1 NH 25-26", "On_tap_GK_1_-_Sinh_8.pdf"],
  ["Đề", "ÔN TẬP GK I ANH 8</br>OTGKI T.Anh 8 - Cô NGọc Anh</br>ANH 8 ÔN TẬP GKI CAO HƯƠNG", "OTGKI_T.Anh_8_-_Co_NGoc_Anh.pdf"],
  ["Đề", "HƯỚNG DẪN ÔN TẬP KIỂM TRA GIỮA KỲ I MÔN GDCD 8 NH 25-26", "HUONG_DAN_ON_TAP_KIEM_TRA_GIUA_KY_I_MON_GDCD_8_NH_25-26.pdf"],
  ["Đề có đáp án", "BÀI TẬP - HƯỚNG DẪN ÔN TẬP KIỂM TRA GIỮA KỲ I MÔN GDCD 8 NH 25-26", "BAI_TAP_-_HUONG_DAN_ON_TAP_KIEM_TRA_GIUA_KY_I_MON_GDCD_8_NH_25-26.pdf"]
];

const tbody = document.getElementById("table-body");

data_table.forEach((item, index) => {
  const [loai, tenTaiLieu, link] = item;

  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="stt">${index + 1}</td>
    <td class="loai">${loai}</td>
    <td>${tenTaiLieu}</td>
    <td class="preview">
      <div class="wrap">
        <button class="preview-btn" title="Xem trước" onclick="preview('${link}')">
          <i class="fa-solid fa-file-circle-question"></i>
        </button>
      </div>
    </td>
    <td class="download">
      <div class="wrap">
        <a href="${link}" download>
          <button class="download-btn" title="Tải xuống">
            <i class="fa-solid fa-download"></i>
          </button>
        </a>
      </div>
    </td>
  `;

  tbody.appendChild(tr);
});

function preview(path) {
  // ===== DỌN DẸP =====
  document.getElementById("preview-overlay")?.remove();

  const fileName = path.split("/").pop();
  const ext = fileName.split(".").pop().toLowerCase();

  // ===== OVERLAY =====
  const overlay = document.createElement("div");
  overlay.id = "preview-overlay";
  overlay.innerHTML = `
    <div class="pv-box">
      <div class="pv-header">
        <span class="pv-title" title="${fileName}">${fileName}</span>
        <button class="pv-close">✕</button>
      </div>

      <div class="pv-toolbar">
        <button id="pvZoomOut">−</button>
        <input id="pvZoom" type="number" value="100" min="25" max="400">%
        <button id="pvZoomIn">+</button>

        <span class="pv-page">
          <input id="pvPage" type="number" value="1" min="1">
          / <span id="pvTotal">?</span>
        </span>
      </div>

      <div class="pv-body"></div>
    </div>
  `;
  document.body.appendChild(overlay);

  // ===== CSS =====
  const style = document.createElement("style");
  style.textContent = `
    #preview-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: pvFade .25s ease;
    }

    .pv-box {
      width: 95vw;
      height: 95vh;
      background: #fff;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.35);
      animation: pvScale .25s ease;
    }

    .pv-header {
      height: 44px;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      font-size: 14px;
    }

    .pv-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - 40px);
    }

    .pv-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .pv-toolbar {
      height: 42px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    .pv-toolbar button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: #e5e7eb;
      cursor: pointer;
    }

    .pv-toolbar input {
      width: 60px;
      height: 30px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #cbd5f5;
    }

    .pv-page { margin-left: 16px; }

    .pv-body {
      flex: 1;
      overflow: auto;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    canvas { margin: 16px auto; display: block; }

    @keyframes pvFade { from{opacity:0} to{opacity:1} }
    @keyframes pvScale { from{transform:scale(.96)} to{transform:scale(1)} }
  `;
  document.head.appendChild(style);

  overlay.querySelector(".pv-close").onclick = () => overlay.remove();
  const body = overlay.querySelector(".pv-body");

  // =====================================================
  // PDF.js
  // =====================================================
  if (ext === "pdf") {
    let pdfDoc, page = 1, scale = 1;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    body.appendChild(canvas);

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    pdfjsLib.getDocument(path).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById("pvTotal").textContent = pdf.numPages;
      render();
    }).catch(err => {
      body.innerHTML = "<p>Lỗi tải PDF</p>";
      console.error(err);
    });

    function render() {
      pdfDoc.getPage(page).then(p => {
        const vp = p.getViewport({ scale });
        canvas.width = vp.width;
        canvas.height = vp.height;
        p.render({ canvasContext: ctx, viewport: vp });
        document.getElementById("pvZoom").value = Math.round(scale * 100);
        document.getElementById("pvPage").value = page;
      });
    }

    pvZoomIn.onclick = () => { scale = Math.min(scale + .1, 4); render(); };
    pvZoomOut.onclick = () => { scale = Math.max(scale - .1, .25); render(); };
    pvZoom.onchange = e => { scale = e.target.value / 100; render(); };
    pvPage.onchange = e => {
      const v = +e.target.value;
      if (v >= 1 && v <= pdfDoc.numPages) { page = v; render(); }
    };
  }

  // =====================================================
  // ONLYOFFICE
  // =====================================================
  else if (["doc","docx","xls","xlsx","ppt","pptx"].includes(ext)) {
    document.querySelector(".pv-toolbar").style.display = "none";
    body.innerHTML = `<div id="office" style="width:100%;height:100%"></div>`;

    new DocsAPI.DocEditor("office", {
      document: {
        fileType: ext,
        title: fileName,
        url: location.origin + "/" + path
      },
      editorConfig: {
        mode: "view",
        customization: {
          toolbar: false,
          statusBar: false
        }
      }
    });
  }

  // =====================================================
  // FALLBACK
  // =====================================================
  else {
    body.innerHTML = `
    <p>Định dạng này không được hỗ trợ hoặc bị lỗi!</p></br>
    <a href="${path}" download>Tải file</a>`;
  }
}
</script>
</body>
</html>
